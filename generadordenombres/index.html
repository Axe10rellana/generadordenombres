<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generador de nombres aleatorios de canales de youtube hecho en javascript">
  <meta name="theme-color" content="#34495e">
  <meta name="twitter:card" content="summary">
  <meta property="og:title" name="twitter:title" content="Generador de nombres aleatorios">
  <meta property="og:url" name="twitter:url"
    content="https://Axe10rellana.github.io/generadordenombres/generadordenombres">
  <meta property="og:description" name="twitter:description"
    content="Generador de nombres aleatorios de canales de youtube hecho en javascript">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/favicon.png">
  <link rel="canonical" href="https://Axe10rellana.github.io/generadordenombres/generadordenombres">
  <link rel="favicon" href="https://Axe10rellana.github.io/generadordenombres/generadordenombres/assets/favicon.png">
  <link rel="apple-touch-icon"
    href="https://Axe10rellana.github.io/generadordenombres/generadordenombres/assets/favicon.png">
  <script src="https://kit.fontawesome.com/a74e3c1ac7.js" crossorigin="anonymous"></script>
  <title>Generador de nombres</title>
</head>

<body>
  <header>
    <i class="fab fa-youtube"></i>
    <h1>Generador de nombres aleatorios de canales de código</h1>
  </header>
  <main>
    <section class="submitSection">
      <h2 id="formHeading" class="offscreen">Escribi tu primer nombre</h2>
      <form id="submitForm" class="submitSection__form">
        <input type="text" id="submitSection__textInput" class="submitSection__textInput" required maxlength="20"
          placeholder="Escribi tu primer nombre" aria-labelledby="formHeading" autocomplete="off" />
        <button class="submitSection__button" aria-label="Submit"><i class="fas fa-check"></i></button>
      </form>
    </section>
    <section id="suggestionSection" class="suggestionSection hidden">
      <h2>Sugerencias:</h2>
      <ol></ol>
      <p>YMMV: Hace click en el nombre para ver si ya está en uso.</p>
    </section>
  </main>
  <script src="js/app.js" type="module"></script>
</body>

</html>
